<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations CSS Pures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: #f0f0f0;
        }

        /* Bouton avec hover */
        .button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }

        .button:hover {
            transform: scale(1.1);
            background: #2980b9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            margin: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card avec animation */
        .card {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Menu hamburger avec checkbox */
        .menu-toggle {
            display: none;
        }

        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            margin: 20px;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 8px; }
        .hamburger span:nth-child(3) { top: 16px; }

        .menu-toggle:checked + .hamburger span:nth-child(1) {
            transform: rotate(45deg);
            top: 8px;
        }

        .menu-toggle:checked + .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle:checked + .hamburger span:nth-child(3) {
            transform: rotate(-45deg);
            top: 8px;
        }

        /* Notification avec animation */
        .notification {
            position: relative;
            padding: 10px 20px;
            background: #fff;
            border-radius: 5px;
            margin: 20px;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>

    <div class="loader"></div>

    <div class="card">
        <h2>Card Title</h2>
        <p>Cette carte appara√Æt en fondu.</p>
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <div class="notification">
        Notifications
        <div class="badge">3</div>
    </div>
</body>
</html>
